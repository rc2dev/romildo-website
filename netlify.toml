# Opt-out of FLoC (https://github.com/WICG/floc#opting-out-of-computation)
[[headers]]
  for="/*"
  [headers.values]
  Permissions-Policy="interest-cohort=()"

[[redirects]]
  from = "/imoveis"
  to = "https://www.zapimoveis.com.br/imobiliaria/100695/"

[[redirects]]
  from = "/*"
  to = "https://romildocorretor.com.br/"
